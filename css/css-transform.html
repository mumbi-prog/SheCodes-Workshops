<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: rgba(124, 88, 88, 0.8);
        }

        h1 {
            background: rgb(255, 255, 255, 0.4);
            font-size: large;
            margin: 50px 80px;
            padding: 10px;
            border-radius: 10px;
            font-weight: bolder;
            text-align: center;
            text-decoration: wavy;
        }

        .place1 {
            height: 300px;
            width: auto;
            transition: all 400ms ease-in;
            position: relative;
        }

        .place1:hover {
            transform: scale(1.3);
        }

        .place2 {
            height: 500px;
            margin-top: 30px;
            position: absolute;
            width: auto;
            transition: all 400ms ease-in;
        }

        .place2:hover {
            transform: rotate(1080deg);
            border: 2px solid purple;
        }
    </style>
</head>

<body>
    <h1>PLACES I'D LIKE TO VISIT</h1>
    <img src="https://i.pinimg.com/736x/94/b4/20/94b420d6ca60cf5ea8cd5f312752759b.jpg" class="place1">
    <img src="https://i.pinimg.com/736x/94/b4/20/94b420d6ca60cf5ea8cd5f312752759b.jpg" class="place2">
    <img src="https://i.pinimg.com/736x/94/b4/20/94b420d6ca60cf5ea8cd5f312752759b.jpg" class="place3">
    <img src="https://i.pinimg.com/736x/94/b4/20/94b420d6ca60cf5ea8cd5f312752759b.jpg" class="place4">
</body>

</html>
